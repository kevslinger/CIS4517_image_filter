<!DOCTYPE html>
<html>
  <head>
    <title>Esslinger Project 1</title>
  </head>
  <body>
    <div class="content">
      <h3>Esslinger Project 1: Image Filter</h3>
      <form method="GET" action="/landing">
        <input type=submit value="Return to Home Page">
      </form>
      <p>On this page, you can apply filters to your image!</p>
      <div>
        <h3>Your uploaded image</h3>
        <img src="{{ url_for('static', filename=filepath) }}" alt={{ filename }} width="240" height="180" />
      </div>
      <div>
        <h3>Apply a filter here</h3>
        <form method="POST" action="/filter/{{ filepath }}/blur">
          <input type=submit value=Blur!>
        </form>
        <form method="POST" action="/filter/{{ filepath }}/poster">
          <input type=submit value=Poster!>
        </form>
         <form method="POST" action="/filter/{{ filepath }}/gray">
          <input type=submit value=Gray!>
         </form>
          <form method="POST" action="/filter/{{ filepath }}/edge">
          <input type=submit value=Edge!>
          </form>
           <form method="POST" action="/filter/{{ filepath }}/solar">
          <input type=submit value=Solar!>
        </form>
      </div>
      <div>
        {% block filter %}
        {% endblock %}
      </div>
      <div>
        {% block download %}
        {% endblock %}
  </body>
</html>
